<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Neighborhood Map Project</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Walter+Turncoat" rel="stylesheet">
</head>

<body>
    <section id="container" data-bind="css:{displaylist:isVisible}">
        <div id="filtering_option">
            <h1>Filter here :</h1>
            <p>
                <select id="select_a_city" data-bind=" options: locationsList,
                        optionsText: 'title',
                        value: selectedValue,
                        optionsCaption: defaultCaption,
                         event: {change: searchResult}
                         ">
                </select>
            </p>
        </div>
        <div id="nav-icon" data-bind="click :myfunction">&#9776;</div>
        <div id="navigation" data-bind="css: { displaylist: isVisible}">
            <a href="javascript:void(0)" class="closebtn" data-bind="click: closeNav">&times;</a>
            <!-- ko ifnot:  selectedValue-->
            <div id="location-list" data-bind="foreach: restaurantsList">
                <ul>
                    <li data-bind="click: $parent.updateCurrentLocation, text: title"></li>
                </ul>
            </div>
            <!-- /ko -->
            <!-- ko if:  selectedValue-->
            <div id="location-list2" data-bind="foreach: restaurantsListResult">
                <ul>
                    <li data-bind="click: $parent.updateCurrentLocation, text: title"></li>
                </ul>
            </div>
            <!-- /ko -->
        </div>
        <div data-bind="visible: noResults">No restaurant found for the selected location</div>
    </section>
    <div id="map-error" data-bind="visible: mapError">âš  The google map could not be loaded</div>
    <div id="map" data-bind="css:{displaylist:isVisible}"></div>
    <script src="js/lib/knockout-3.4.1.js"></script>
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/oauth-signature.min.js"></script>
    <script src="js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyBnh43Txj8quZdddxc_w9OSSFDGqztLrxU&callback=initMap" onerror="initMapError()">
    </script>
</body>

</html>
